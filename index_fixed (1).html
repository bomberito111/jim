<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0A0A0F">
<title>HYPER â€” Jaime</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700;800;900&family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   VARIABLES & THEME
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
:root {
  --ac:#4361EE; --ac2:67,97,238;
  --bg0:#0A0A0F; --bg1:#111118; --bg2:#18181F; --bg3:#20202A; --bg4:#2A2A36;
  --border:rgba(255,255,255,0.07); --border2:rgba(255,255,255,0.13);
  --text:#EEEEF5; --text2:#8080A0; --text3:#404060;
  --amber:#F4A023; --red:#EF4444; --success:#10B981; --purple:#8B5CF6;
  --mono:'JetBrains Mono',monospace; --body:'Outfit',sans-serif; --hd:'Barlow Condensed',sans-serif;
  --r:14px; --rsm:8px;
  --safe-bottom:env(safe-area-inset-bottom,0px);
}
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
html{height:100%;overflow:hidden}
body{
  height:100%;background:var(--bg0);color:var(--text);font-family:var(--body);
  font-size:15px;overflow:hidden;overscroll-behavior:none;
  display:flex;flex-direction:column;
  -webkit-font-smoothing:antialiased;
}
button,a,[onclick]{touch-action:manipulation;-webkit-user-select:none;user-select:none}
input{-webkit-user-select:auto;user-select:auto}
::-webkit-scrollbar{width:2px}
::-webkit-scrollbar-thumb{background:var(--bg4);border-radius:2px}
input[type=number]{-moz-appearance:textfield}
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button{-webkit-appearance:none}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   APP SHELL
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#app{flex:1;display:flex;flex-direction:column;overflow:hidden;min-height:0}
#views{flex:1;overflow-y:auto;overflow-x:hidden;-webkit-overflow-scrolling:touch;min-height:0;scroll-behavior:smooth}
.view{padding:16px 14px calc(24px + var(--safe-bottom));animation:vu .22s cubic-bezier(.4,0,.2,1)}
@keyframes vu{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   BOTTOM NAV
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#nav{
  display:flex;align-items:stretch;
  height:calc(58px + var(--safe-bottom));
  background:var(--bg1);border-top:1px solid var(--border);
  flex-shrink:0;position:relative;
  padding-bottom:var(--safe-bottom);
}
#nav::before{
  content:'';position:absolute;top:-1px;left:10%;right:10%;height:1px;
  background:linear-gradient(90deg,transparent,rgba(var(--ac2),.5),transparent);
}
.ni{
  flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;
  gap:3px;background:none;border:none;color:var(--text3);cursor:pointer;
  font-family:var(--body);font-size:8px;font-weight:700;letter-spacing:.8px;
  text-transform:uppercase;transition:color .18s;position:relative;padding:0;min-width:44px;min-height:44px;
}
.ni.on{color:var(--ac)}
.ni.on::before{
  content:'';position:absolute;top:0;left:25%;right:25%;height:2px;
  background:var(--ac);border-radius:0 0 3px 3px;
  animation:tabIn .2s ease;
}
@keyframes tabIn{from{transform:scaleX(0)}to{transform:scaleX(1)}}
.ni svg{width:20px;height:20px;stroke-width:1.8;transition:transform .18s}
.ni.on svg{transform:scale(1.1)}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TYPOGRAPHY
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.hd{font-family:var(--hd);letter-spacing:.5px}
h1.title{font-family:var(--hd);font-size:32px;font-weight:800;letter-spacing:1px;line-height:1}
.sub{font-size:12px;color:var(--text2);margin-top:3px}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CARDS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.card{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);padding:14px;margin-bottom:10px}
.card-glow{border-color:rgba(var(--ac2),.25);box-shadow:0 0 20px rgba(var(--ac2),.06)}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   BUTTONS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.btn{
  display:inline-flex;align-items:center;justify-content:center;gap:8px;
  padding:14px 20px;border-radius:var(--r);border:none;cursor:pointer;
  font-family:var(--body);font-weight:700;font-size:14px;letter-spacing:.2px;
  transition:all .15s ease;-webkit-appearance:none;position:relative;overflow:hidden;
}
.btn::after{content:'';position:absolute;inset:0;background:rgba(255,255,255,0);transition:background .15s}
.btn:active::after{background:rgba(255,255,255,0.08)}
.btn-w{width:100%}
.bp{background:var(--ac);color:#fff;box-shadow:0 4px 20px rgba(var(--ac2),.35)}
.bp:active{transform:scale(.97);box-shadow:0 2px 8px rgba(var(--ac2),.2)}
.bg{background:var(--bg3);color:var(--text);border:1px solid var(--border2)}
.bg:active{background:var(--bg4)}
.bsm{padding:10px 15px;font-size:13px;border-radius:var(--rsm)}
.bxsm{padding:7px 11px;font-size:12px;border-radius:var(--rsm)}
.bdng{background:rgba(239,68,68,.12);color:var(--red);border:1px solid rgba(239,68,68,.2)}
.bdng:active{background:rgba(239,68,68,.22)}
.bsuc{background:rgba(16,185,129,.12);color:var(--success);border:1px solid rgba(16,185,129,.2)}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   INPUTS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.inp{
  background:var(--bg3);border:1px solid var(--border2);color:var(--text);
  padding:12px 13px;border-radius:var(--rsm);font-family:var(--body);
  font-size:15px;outline:none;width:100%;transition:border-color .15s;
}
.inp:focus{border-color:var(--ac);background:var(--bg4)}
.inp::placeholder{color:var(--text3)}
.lbl{font-size:10px;color:var(--text2);font-weight:700;letter-spacing:.7px;text-transform:uppercase;margin-bottom:5px;display:block}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TAGS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.tag{display:inline-flex;align-items:center;gap:3px;padding:3px 9px;border-radius:20px;font-size:11px;font-weight:700}
.tac{background:rgba(var(--ac2),.15);color:var(--ac)}
.tam{background:rgba(244,160,35,.15);color:var(--amber)}
.trd{background:rgba(239,68,68,.15);color:var(--red)}
.tgr{background:rgba(16,185,129,.15);color:var(--success)}
.tmu{background:var(--bg4);color:var(--text2)}
.tpu{background:rgba(139,92,246,.15);color:var(--purple)}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   HOME VIEW
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.hero{display:flex;align-items:flex-start;justify-content:space-between;margin-bottom:16px}
.hero-left h2{font-size:12px;color:var(--text2);margin-bottom:2px;text-transform:capitalize}
.hero-left h1{font-family:var(--hd);font-size:42px;font-weight:900;letter-spacing:1.5px;line-height:1}
.streak-box{
  background:linear-gradient(135deg,rgba(244,160,35,.2),rgba(244,160,35,.05));
  border:1px solid rgba(244,160,35,.35);border-radius:var(--r);
  padding:10px 14px;text-align:center;min-width:68px;
  box-shadow:0 4px 16px rgba(244,160,35,.1);
}
.streak-n{font-family:var(--mono);font-size:30px;font-weight:700;color:var(--amber);display:block;line-height:1}
.streak-l{font-size:9px;color:var(--amber);letter-spacing:.8px;text-transform:uppercase;opacity:.8;margin-top:2px}
.week-strip{display:grid;grid-template-columns:repeat(7,1fr);gap:4px;margin-bottom:14px}
.day-cell{display:flex;flex-direction:column;align-items:center;gap:4px;padding:8px 2px;background:var(--bg2);border:1px solid var(--border);border-radius:var(--rsm);transition:all .2s}
.day-cell.today{border-color:var(--ac);background:rgba(var(--ac2),.08)}
.day-cell.trained{background:rgba(var(--ac2),.12);border-color:rgba(var(--ac2),.3)}
.day-ltr{font-size:9px;font-weight:700;color:var(--text3);text-transform:uppercase;letter-spacing:.3px}
.day-cell.today .day-ltr{color:var(--ac)}
.day-dot{width:6px;height:6px;border-radius:50%;background:var(--bg4)}
.day-cell.trained .day-dot{background:var(--ac);box-shadow:0 0 6px rgba(var(--ac2),.5)}
.day-cell.today.trained .day-dot{background:var(--amber);box-shadow:0 0 6px rgba(244,160,35,.5)}
.qstats{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-bottom:14px}
.qstat{background:var(--bg2);border:1px solid var(--border);border-radius:var(--rsm);padding:11px 8px;text-align:center}
.qsval{font-family:var(--mono);font-size:20px;font-weight:700;display:block}
.qslbl{font-size:9px;color:var(--text3);text-transform:uppercase;letter-spacing:.5px;margin-top:2px}
.palert{
  background:linear-gradient(135deg,rgba(var(--ac2),.12),rgba(var(--ac2),.04));
  border:1px solid rgba(var(--ac2),.3);border-radius:var(--r);
  padding:11px 13px;margin-bottom:9px;display:flex;align-items:center;gap:10px;
  animation:vu .3s ease;
}
.palert-ic{font-size:20px;flex-shrink:0}
.palert-txt{font-size:13px;line-height:1.5}
.palert-txt strong{color:var(--ac)}
.today-card{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);overflow:hidden;margin-bottom:10px}
.today-hd{
  padding:13px 14px;border-bottom:1px solid var(--border);
  background:linear-gradient(135deg,rgba(var(--ac2),.1),transparent);
  display:flex;align-items:center;justify-content:space-between;
}
.today-name{font-family:var(--hd);font-size:22px;font-weight:800;letter-spacing:.5px}
.today-meta{font-size:12px;color:var(--text2);margin-top:2px}
.ex-prev{padding:10px 14px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between}
.ex-prev:last-child{border-bottom:none}
.ex-prev-name{font-size:13px;font-weight:600}
.ex-prev-meta{font-size:11px;color:var(--text2);margin-top:1px}
.ex-prev-last{font-family:var(--mono);font-size:12px;font-weight:700;color:var(--ac)}
.day-sel{display:flex;gap:6px;overflow-x:auto;padding:2px 0 8px;margin-bottom:4px;scrollbar-width:none}
.day-sel::-webkit-scrollbar{display:none}
.day-btn{flex-shrink:0;background:var(--bg3);border:1px solid var(--border2);border-radius:var(--rsm);padding:9px 15px;cursor:pointer;font-family:var(--body);font-size:12px;font-weight:600;color:var(--text2);white-space:nowrap;transition:all .15s;position:relative}
.day-btn.sel{background:rgba(var(--ac2),.15);border-color:var(--ac);color:var(--ac)}
.day-btn.today-btn::after{content:'HOY';position:absolute;top:-6px;right:3px;font-size:7px;font-weight:800;color:var(--ac);letter-spacing:.5px}
.sess-item{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);padding:12px 14px;margin-bottom:8px;display:flex;align-items:center;justify-content:space-between}
.sess-left h4{font-weight:600;font-size:14px;margin-bottom:2px}
.sess-left p{font-size:11px;color:var(--text2)}
.sess-right{text-align:right}
.sess-vol{font-family:var(--mono);font-size:16px;font-weight:700;color:var(--ac)}
.sess-dur{font-size:10px;color:var(--text3)}
.rest-card{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);padding:40px 20px;text-align:center;margin-bottom:10px}
.rest-emoji{font-size:52px;margin-bottom:12px}
.rest-title{font-family:var(--hd);font-size:26px;font-weight:800;letter-spacing:.5px;margin-bottom:8px}
.rest-desc{color:var(--text2);font-size:13px;line-height:1.6}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   WORKOUT PLAYER
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.wp-sticky{position:sticky;top:0;z-index:20;background:var(--bg1);border-bottom:1px solid var(--border);padding:12px 14px 10px}
.wp-row1{display:flex;align-items:center;justify-content:space-between;margin-bottom:6px}
.wp-title{font-family:var(--hd);font-size:19px;font-weight:800;letter-spacing:.3px}
.wp-timer-pill{font-family:var(--mono);font-size:13px;font-weight:600;background:var(--bg3);border:1px solid var(--border2);border-radius:20px;padding:4px 11px}
.wp-meta{display:flex;align-items:center;justify-content:space-between;margin-bottom:7px}
.wp-sets-done{font-size:12px;color:var(--text2)}
.wp-pct{font-size:12px;font-weight:700;color:var(--ac)}
.wp-pbar{height:3px;background:var(--bg4);border-radius:3px;overflow:hidden}
.wp-pfill{height:100%;background:linear-gradient(90deg,var(--ac),rgba(var(--ac2),.6));border-radius:3px;transition:width .5s cubic-bezier(.4,0,.2,1)}
.exb{background:var(--bg0);border-bottom:1px solid var(--border);padding:15px 14px;transition:background .3s}
.exb.active-ex{background:rgba(var(--ac2),.04)}
.exb-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:4px}
.exb-name{font-family:var(--hd);font-size:19px;font-weight:800;letter-spacing:.3px;cursor:pointer;flex:1}
.exb-info-btn{
  background:rgba(var(--ac2),.12);color:var(--ac);border:none;border-radius:20px;
  padding:4px 10px;font-size:11px;font-weight:700;cursor:pointer;font-family:var(--body);
  white-space:nowrap;flex-shrink:0;margin-left:8px;
}
.exb-meta{font-size:12px;color:var(--text2);margin-bottom:10px}
.ex-note-box{background:rgba(244,160,35,.07);border-left:2px solid var(--amber);border-radius:0 var(--rsm) var(--rsm) 0;padding:7px 10px;margin-bottom:10px;font-size:12px;color:var(--amber);line-height:1.5}
.prog-box{background:linear-gradient(135deg,rgba(var(--ac2),.13),rgba(var(--ac2),.03));border:1px solid rgba(var(--ac2),.3);border-radius:var(--rsm);padding:9px 11px;margin-bottom:10px;display:flex;align-items:center;gap:8px;font-size:13px}
.prog-box strong{color:var(--ac)}

/* Set table */
.sets-hdr{display:grid;grid-template-columns:20px 1fr 1fr 1fr 40px 32px;gap:5px;margin-bottom:7px;padding:0 1px}
.sets-hdr span{font-size:9px;color:var(--text3);text-transform:uppercase;letter-spacing:.7px;font-weight:700;text-align:center}
.sets-hdr span:first-child{text-align:left}
.set-r{display:grid;grid-template-columns:20px 1fr 1fr 1fr 40px 32px;gap:5px;align-items:center;margin-bottom:8px;transition:opacity .25s,background .2s;padding:2px 0;border-radius:var(--rsm)}
.set-r.active-set{background:rgba(var(--ac2),.06);margin:0 -4px 8px;padding:2px 4px}
.set-r.set-done{opacity:.4}
.set-num{font-family:var(--mono);font-size:12px;color:var(--text3);text-align:center;font-weight:600}
.set-field{display:flex;flex-direction:column;align-items:center;gap:1px}
.set-inp{
  background:var(--bg3);border:1px solid var(--border2);color:var(--text);
  text-align:center;padding:10px 2px;border-radius:var(--rsm);
  font-family:var(--mono);font-size:16px;font-weight:700;outline:none;width:100%;
  -webkit-appearance:none;transition:border-color .15s,background .15s;min-height:44px;
}
.set-inp:focus{border-color:var(--ac);background:var(--bg4)}
.set-inp::placeholder{color:var(--text3);font-size:12px}
.set-hint{font-family:var(--mono);font-size:9px;color:var(--text3)}
.set-chk{
  width:40px;height:40px;border-radius:50%;border:2px solid var(--border2);
  background:none;cursor:pointer;display:flex;align-items:center;justify-content:center;
  color:var(--text3);transition:all .2s cubic-bezier(.34,1.56,.64,1);-webkit-appearance:none;min-width:40px;
}
.set-chk.ck{background:var(--ac);border-color:var(--ac);color:#fff;box-shadow:0 2px 12px rgba(var(--ac2),.4)}
.set-del{
  width:30px;height:30px;border-radius:var(--rsm);border:1px solid var(--border2);
  background:none;cursor:pointer;display:flex;align-items:center;justify-content:center;
  color:var(--text3);transition:all .18s;-webkit-appearance:none;font-size:14px;
}

const LS_PFX     = 'h4_';

let _syncTimer=null, _syncing=false, _pendingSync=false;

/* â”€â”€ localStorage (cachÃ© local instantÃ¡nea) â”€â”€ */
function lsGet(k){try{const r=localStorage.getItem(LS_PFX+k);return r?JSON.parse(r):null;}catch(e){return null;}}
function lsSet(k,v){try{localStorage.setItem(LS_PFX+k,JSON.stringify(v));}catch(e){}}

/* â”€â”€ Empaquetar todo el estado para subir al Gist â”€â”€ */
function packState(){
  // BUGFIX: Antes de leer localStorage, aseguramos que el entrenamiento
  // activo en memoria estÃ© guardado. AsÃ­ el Gist siempre recibe datos frescos.
  if(activeW) saveActiveW();

  const exs={};
  for(const k of Object.keys(localStorage)){
    if(k.startsWith(LS_PFX+'ex_')){
      const id=k.slice((LS_PFX+'ex_').length);
      try{exs[id]=JSON.parse(localStorage.getItem(k));}catch(e){}
    }
  }
  return {
    sessions:          lsGet('sessions')||[],
    bodyLogs:          lsGet('bodyLogs')||[],
    accent:            lsGet('accent'),
    active_workout:    lsGet('active_workout')||null,
    routine_overrides: localStorage.getItem(LS_PFX+'routine')
                         ? JSON.parse(localStorage.getItem(LS_PFX+'routine')) : null,
    exercises:         exs,
    last_updated:      new Date().toISOString()
  };
}

/* â”€â”€ Aplicar estado descargado al localStorage local â”€â”€ */
function applyState(s){
  if(!s) return;
  if(s.sessions)          lsSet('sessions',        s.sessions);
  if(s.bodyLogs)          lsSet('bodyLogs',         s.bodyLogs);
  if(s.accent)            lsSet('accent',           s.accent);
  // BUGFIX: No sobrescribir el workout activo local con datos del Gist que
  // pueden ser mÃ¡s viejos. Si hay un entrenamiento en memoria (activeW) o
  // en localStorage, lo conservamos.
  if(s.active_workout && !activeW && !localStorage.getItem(WK_KEY)){
    lsSet('active_workout', s.active_workout);
  }
  if(s.routine_overrides) localStorage.setItem(LS_PFX+'routine', JSON.stringify(s.routine_overrides));
  if(s.exercises){
    for(const [id,hist] of Object.entries(s.exercises)){
      localStorage.setItem(LS_PFX+'ex_'+id, JSON.stringify(hist));
    }
  }
}

/* â”€â”€ Leer del Gist â”€â”€ */
async function gistRead(){
  try{
    const res=await fetch(GIST_API,{
      headers:{
        'Authorization':`Bearer ${GIST_TOKEN}`,
        'Accept':'application/vnd.github.v3+json',
        'X-GitHub-Api-Version':'2022-11-28'
      }
    });
    if(!res.ok) throw new Error(res.status);
    const gist=await res.json();
    const raw=gist.files[GIST_FILE]?.content;
    if(!raw) throw new Error('File missing in gist');
    return JSON.parse(raw);
  }catch(e){
    console.warn('[HYPER] gistRead error:',e.message);
    return null;
  }
}

/* â”€â”€ Escribir al Gist â”€â”€ */
async function gistWrite(data){
  if(_syncing){_pendingSync=true;return false;}
  _syncing=true;
  setSyncUI('syncing');
  try{
    const res=await fetch(GIST_API,{
      method:'PATCH',
      headers:{
        'Authorization':`Bearer ${GIST_TOKEN}`,
        'Accept':'application/vnd.github.v3+json',
        'Content-Type':'application/json',
        'X-GitHub-Api-Version':'2022-11-28'
      },
      body:JSON.stringify({files:{[GIST_FILE]:{content:JSON.stringify(data,null,2)}}})
    });
    if(!res.ok) throw new Error(res.status);
    setSyncUI('ok');
    lsSet('_last_sync', new Date().toISOString());
    return true;
  }catch(e){
    console.warn('[HYPER] gistWrite error:',e.message);
    setSyncUI('error');
    return false;
  }finally{
    _syncing=false;
    if(_pendingSync){_pendingSync=false; syncNow();}
  }
}

/* â”€â”€ Sync API â”€â”€ */
async function syncNow(){return await gistWrite(packState());}
function syncLazy(ms=4000){clearTimeout(_syncTimer);_syncTimer=setTimeout(syncNow,ms);}
function syncFast(){clearTimeout(_syncTimer);syncNow();}

/* â”€â”€ Inicializar: leer Gist al abrir la app â”€â”€ */
async function initSync(){
  setSyncUI('syncing');
  const remote=await gistRead();
  if(!remote){setSyncUI('error');return false;}
  const remoteDate=new Date(remote.last_updated||0).getTime();
  const localDate =new Date(lsGet('_last_sync')||0).getTime();
  if(remoteDate>localDate){
    // BUGFIX: Guardar el workout activo antes de applyState para no pisarlo
    const currentWK=localStorage.getItem(WK_KEY);
    applyState(remote);
    // Si habÃ­a un workout local activo, lo restauramos (tiene prioridad sobre el Gist)
    if(currentWK) localStorage.setItem(WK_KEY, currentWK);
    lsSet('_last_sync',remote.last_updated);
    console.log('[HYPER] â˜ Datos cargados desde Gist');
  } else if(localDate>remoteDate && localDate>0){
    console.log('[HYPER] â†‘ Subiendo datos locales al Gist...');
    await syncNow();
  } else {
    setSyncUI('ok');
  }
  return true;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   WORKOUT PERSISTENCE â€” survives Android backgrounding
   Saves the entire activeW state to localStorage every time
   something changes, so we can restore on reopen.
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
const WK_KEY='h4_active_workout';
const WK_VIEW_KEY='h4_last_view';

function saveActiveW(){
  if(!activeW){
    localStorage.removeItem(WK_KEY);
    return;
  }
  // Flash the "saved" dot indicator in workout view
  const dot=document.getElementById('wp-save-dot');
  if(dot){dot.style.opacity='1';setTimeout(()=>dot.style.opacity='0',1200);}
  // Serialize: deep-copy but strip non-serializable refs
  const snapshot={
    dow:activeW.dow,
    rn:activeW.rn,
    emoji:activeW.emoji,
    start:activeW.start,
    exercises:activeW.exercises.map(ex=>({
      id:ex.id,
      name:ex.name,
      g:ex.g||'',
      sets_count:ex.sets_count||ex.sets.length,
      rMin:ex.rMin,
      rMax:ex.rMax,
      rest:ex.rest,
      type:ex.type||'iso',
      notes:ex.notes||'',
      video:ex.video||'',
      muscles:ex.muscles||[],
      steps:ex.steps||[],
      partial:ex.partial||false,
      suggest:ex.suggest||null,
      // Store last session summary (not full object to keep it small)
      lastSets:ex.last?.sets||null,
      sets:ex.sets.map(s=>({
        n:s.n,
        w:s.w||'',
        r:s.r||'',
        rir:s.rir||'',
        done:s.done||false
      }))
    }))
  };
  localStorage.setItem(WK_KEY, JSON.stringify(snapshot));
}

function clearActiveW(){
  localStorage.removeItem(WK_KEY);
}

function restoreActiveW(){
  const raw=localStorage.getItem(WK_KEY);
  if(!raw) return null;
  try{
    const snap=JSON.parse(raw);
    if(!snap||!snap.exercises) return null;
    // Re-hydrate exercises â€” merge with current ROUTINE data
    const allEx=getAllEx();
    const exercises=snap.exercises.map(ex=>{
      // Find the routine definition to get current notes/video etc
      const routineEx=allEx.find(e=>e.id===ex.id)||{};
      return {
        ...routineEx,   // base from routine (has notes, video, steps...)
        ...ex,          // override with saved state (has sets, partial, suggest...)
        last: ex.lastSets ? {sets:ex.lastSets} : null,
        // sets already restored from snap
      };
    });
    return {...snap, exercises};
  }catch(e){
    localStorage.removeItem(WK_KEY);
    return null;
  }
}

async function boot(){
  if(navigator.storage?.persist) await navigator.storage.persist().catch(()=>{});
  loadRoutine();

  // Cargar accent local inmediatamente (sin esperar la nube)
  const acc=lsGet('accent');
  if(acc) applyAccent(acc.v,acc.r);
  if(ROUTINE[curDay]?.rest) curDay=1;

  // Restaurar workout activo si la app fue cerrada a mitad
  const saved=restoreActiveW();
  if(saved){
    activeW=saved;
    nav('workout');
    setTimeout(()=>toast('ğŸ”„ Retomando tu entrenamiento...'),400);
    // Sync en background sin bloquear
    initSync().then(ok=>{if(ok&&curView==='home') renderHome();});
    return;
  }

  // Renderizar con datos locales INMEDIATAMENTE (instantÃ¡neo)
  await renderHome();

  // Sync con GitHub Gist en background (1-3 segundos)
  initSync().then(ok=>{
    if(!ok) return;
    loadRoutine(); // por si cambiÃ³ la rutina desde otro dispositivo
    if(curView==='home') renderHome();
    else if(curView==='progress') renderProgress();
    else if(curView==='body') renderBody();
  });
}
boot();

// â”€â”€ LIFECYCLE HANDLERS â€” keep workout alive when Android backgrounds the app â”€â”€
document.addEventListener('visibilitychange',()=>{
  if(document.hidden){
    // Going to background: persist everything immediately
    saveActiveW();
    saveView(curView);
    // BUGFIX: tambiÃ©n sincronizar al Gist inmediatamente (antes era solo en el segundo listener)
    clearTimeout(_syncTimer);
    syncNow();
  } else {
    // Returning to foreground: restart timers if workout active
    if(activeW && curView==='workout') startElapsed();
    // Si no hay workout activo, verificar si el Gist tiene datos mÃ¡s nuevos
    if(!activeW){
      gistRead().then(r=>{
        if(r){
          const rd=new Date(r.last_updated||0).getTime();
          const ld=new Date(lsGet('_last_sync')||0).getTime();
          if(rd>ld){applyState(r);lsSet('_last_sync',r.last_updated);if(curView==='home')renderHome();}
          setSyncUI('ok');
        }
      });
    }
  }
});

window.addEventListener('pagehide',()=>{
  saveActiveW();
  saveView(curView);
  // BUGFIX: tambiÃ©n sincronizar al cerrar (unificado del segundo listener)
  clearTimeout(_syncTimer);
  syncNow();
},{capture:true});

window.addEventListener('pageshow',(e)=>{
  if(e.persisted && activeW) startElapsed();
});

function nav(v){
  ['home','workout','progress','body','settings'].forEach(n=>{
    const el=document.getElementById('v-'+n);
    const ni=document.getElementById('ni-'+n);
    if(el) el.style.display=n===v?'block':'none';
    if(ni) ni.classList.toggle('on',n===v);
  });
  document.getElementById('views').scrollTop=0;
  curView=v;
  saveView(v); // remember last view for restore
  if(v==='home') renderHome();
  else if(v==='workout') renderWorkout();
  else if(v==='progress') renderProgress();
  else if(v==='body') renderBody();
  else if(v==='settings') renderSettings();
}

async function startW(dow){
  const day=ROUTINE[dow];
  if(!day||day.rest) return;
  const exercises=[];
  for(const ex of day.exercises){
    const h=await exhist(ex.id);
    const last=h.slice(-1)[0];
    let suggest=null;
    if(last){
      const hitMax=last.sets?.some(s=>parseInt(s.r)>=ex.rMax);
      const goodRIR=last.sets?.some(s=>parseInt(s.rir||0)>1);
      if(hitMax&&goodRIR){
        const pw=Math.max(...(last.sets?.map(s=>parseFloat(s.w)||0)||[0]));
        suggest=Math.round((pw+2.5)*4)/4;
      }
    }
    exercises.push({...ex,last,suggest,partial:false,
      sets:Array.from({length:ex.sets},(_,i)=>({n:i+1,w:'',r:'',rir:'',done:false}))});
  }
  activeW={dow,rn:day.name,emoji:day.emoji,start:Date.now(),exercises};
  saveActiveW(); // save immediately so we can restore if app is killed during loading
  nav('workout');
}

function upS(ei,si,f,v){
  if(!activeW) return;
  activeW.exercises[ei].sets[si][f]=v;
  saveActiveW(); // persist on every input
}
function upPart(ei,v){
  if(!activeW) return;
  activeW.exercises[ei].partial=v;
  saveActiveW();
}

function deleteSet(ei,si){
  if(!activeW) return;
  const ex=activeW.exercises[ei];
  if(ex.sets.length<=1){toast('âš ï¸ Necesitas al menos 1 serie');return;}
  ex.sets.splice(si,1);
  ex.sets.forEach((s,i)=>s.n=i+1);
  saveActiveW();
  renderWorkout();
  setTimeout(()=>{
    const block=document.getElementById(`exb-${ei}`);
    if(block) block.scrollIntoView({behavior:'smooth',block:'nearest'});
  },80);
}

function toggleS(ei,si,restSec){
  if(!activeW) return;
  const s=activeW.exercises[ei].sets[si];
  s.done=!s.done;
  const btn=document.querySelector(`#sr-${ei}-${si} .set-chk`);
  const row=document.getElementById(`sr-${ei}-${si}`);
  if(btn) btn.classList.toggle('ck',s.done);
  if(row) row.classList.toggle('set-done',s.done);
  if(s.done){
    startRT(restSec);
    const exEl=document.getElementById(`exb-${ei}`);
    if(exEl) exEl.classList.toggle('active-ex',true);
    setTimeout(()=>scrollToActiveSet(ei,si),300);
  } else {
    stopRT();
  }
  updateProgress();
  saveActiveW(); // persist after every set completion
}

function scrollToActiveSet(lastEi, lastSi){
  if(!activeW) return;
  // Find the next undone set
  for(let ei=0;ei<activeW.exercises.length;ei++){
    for(let si=0;si<activeW.exercises[ei].sets.length;si++){
      if(!activeW.exercises[ei].sets[si].done){
        const row=document.getElementById(`sr-${ei}-${si}`);
        // Update highlight
        document.querySelectorAll('.active-set').forEach(el=>el.classList.remove('active-set'));
        if(row){
          row.classList.add('active-set');
          row.scrollIntoView({behavior:'smooth',block:'center'});
        }
        return;
      }
    }
  }
}

function updateProgress(){
  const tots=activeW.exercises.reduce((a,e)=>a+e.sets.length,0);
  const done=activeW.exercises.reduce((a,e)=>a+e.sets.filter(x=>x.done).length,0);
  const pct=tots>0?Math.round(done/tots*100):0;
  const pf=document.getElementById('wp-pf');
  const pm=document.querySelector('.wp-sets-done');
  const pp=document.querySelector('.wp-pct');
  if(pf) pf.style.width=pct+'%';
  if(pm) pm.textContent=`${done}/${tots} series`;
  if(pp) pp.textContent=pct+'%';
}

function addS(ei){
  if(!activeW) return;
  const ex=activeW.exercises[ei];
  ex.sets.push({n:ex.sets.length+1,w:'',r:'',rir:'',done:false});
  saveActiveW();
  renderWorkout();
  setTimeout(()=>{
    const b=document.getElementById(`exb-${ei}`);
    if(b) b.scrollIntoView({behavior:'smooth',block:'start'});
  },80);
}

function startElapsed(){
  clearInterval(elIval);
  elIval=setInterval(()=>{
    const el=document.getElementById('wp-el');
    if(el&&activeW) el.textContent=fmtDur(Date.now()-activeW.start);
  },1000);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   REST TIMER
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function startRT(secs,cb){
  stopRT();
  rtSecs=secs;
  rtEndCb=cb||null;
  document.getElementById('rtimer').classList.remove('hidden');
  updRT();
  rtIval=setInterval(()=>{
    rtSecs--;updRT();
    if(rtSecs<=0){stopRT();if(rtEndCb) rtEndCb();}
  },1000);
}
function updRT(){
  const d=document.getElementById('rtdisp');
  if(d){d.textContent=fmtTimer(rtSecs);d.classList.toggle('urg',rtSecs<=10&&rtSecs>0);}
}
function stopRT(){clearInterval(rtIval);rtIval=null;document.getElementById('rtimer').classList.add('hidden');}
function adjRT(d){rtSecs=Math.max(0,rtSecs+d);updRT();}
function skipRT(){stopRT();}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   FINISH WORKOUT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
async function finishW(){
  if(!activeW) return;
  const dur=Date.now()-activeW.start;
  let vol=0,sc=0;
  for(const ex of activeW.exercises){
    const ds=ex.sets.filter(s=>s.done&&s.w&&s.r);
    if(!ds.length) continue;
    ds.forEach(s=>{vol+=(parseFloat(s.w)||0)*(parseInt(s.r)||0);sc++;});
    await spush('ex_'+ex.id,{
      date:new Date().toISOString(),
      sets:ds.map(s=>({w:s.w,r:s.r,rir:s.rir})),
      partial:ex.partial
    });
  }
  const sess={date:new Date().toISOString(),rn:activeW.rn,emoji:activeW.emoji,dow:activeW.dow,dur,vol,sc};
  await spush('sessions',sess);
  clearInterval(elIval);stopRT();
  finishedSession=sess;
  activeW=null;
  clearActiveW(); // workout done â€” remove the saved draft
  showCel(sess);
}

function showCel(s){
  document.getElementById('cel-gif').src=GIFS[Math.floor(Math.random()*GIFS.length)];
  document.getElementById('cel-stats').innerHTML=`
    <div class="cel-stat"><span class="cel-val">${fmtDur(s.dur)}</span><span class="cel-lbl">Tiempo</span></div>
    <div class="cel-stat"><span class="cel-val">${s.sc}</span><span class="cel-lbl">Series</span></div>
    <div class="cel-stat"><span class="cel-val">${Math.round((s.vol||0)/100)/10}k</span><span class="cel-lbl">kg vol.</span></div>`;
  document.getElementById('cel').classList.add('show');
}
function closeCel(){
  document.getElementById('cel').classList.remove('show');
  nav('progress');
}
function closeCelEdit(){
  document.getElementById('cel').classList.remove('show');
  // Open routine editor for the day just trained
  const dow=finishedSession?.dow||curDay;
  openRoutineEditor(dow);
}

function cancelWorkout(){
  document.body.insertAdjacentHTML('beforeend',`
    <div class="overlay open" id="cancel-ol">
      <div class="sheet">
        <div class="sheet-handle"></div>
        <div class="sheet-title">âš ï¸ Â¿Cancelar entrenamiento?</div>
        <p style="font-size:13px;color:var(--text2);line-height:1.7;margin-bottom:20px">Se perderÃ¡n todas las series registradas en esta sesiÃ³n.</p>
        <button class="btn bdng btn-w" style="margin-bottom:10px" onclick="activeW=null;clearActiveW();clearInterval(elIval);skipRT();document.getElementById('cancel-ol').remove();nav('home')">SÃ­, cancelar sin guardar</button>
        <button class="btn bg btn-w" onclick="document.getElementById('cancel-ol').remove()">Seguir entrenando</button>
      </div>
    </div>`);
}

function reUpdate(i,field,val){
  const v=parseFloat(val);
  if(!isNaN(v)&&v>0) ROUTINE[reDay].exercises[i][field]=field==='sets'?Math.round(v):v;
}
function reMove(i,dir){
  const exs=ROUTINE[reDay].exercises;
  const ni=i+dir;
  if(ni<0||ni>=exs.length) return;
  [exs[i],exs[ni]]=[exs[ni],exs[i]];
  renderREInner();
}
function reDelete(i){
  ROUTINE[reDay].exercises.splice(i,1);
  renderREInner();
}

function reAddExSheet(){
  const allEx=[
    ...Object.values(DEFAULT_ROUTINE).flatMap(d=>d.exercises||[]),
    ...getCustomEx()
  ];
  // Deduplicate by id
  const seen=new Set();
  const unique=allEx.filter(e=>{if(seen.has(e.id)) return false;seen.add(e.id);return true;});
  // Group by muscle
  const groups={};
  unique.forEach(ex=>{
    if(!groups[ex.g]) groups[ex.g]=[];
    groups[ex.g].push(ex);
  });
  const rows=Object.entries(groups).map(([g,exs])=>`
    <div style="font-size:10px;color:var(--text3);text-transform:uppercase;letter-spacing:.7px;font-weight:700;margin:12px 0 6px;padding-left:2px">${g}</div>
    ${exs.map(ex=>`
      <div style="display:flex;align-items:center;justify-content:space-between;background:var(--bg3);border-radius:var(--rsm);padding:10px 12px;margin-bottom:6px">
        <div>
          <div style="font-weight:600;font-size:13px">${ex.name}</div>
          <div style="font-size:11px;color:var(--text3)">${ex.sets}Ã—${ex.rMin}-${ex.rMax}</div>
        </div>
        <button class="btn bp bxsm" onclick="reAddExToDay('${ex.id}');document.getElementById('readd-ol').remove()">+ AÃ±adir</button>
      </div>`).join('')}
  `).join('');

  document.body.insertAdjacentHTML('beforeend',`
    <div class="overlay open" id="readd-ol" onclick="if(event.target===this)document.getElementById('readd-ol').remove()">
      <div class="sheet">
        <div class="sheet-handle"></div>
        <div class="sheet-title">Agregar ejercicio</div>
        ${rows}
        <button class="btn bg btn-w" style="margin-top:10px" onclick="document.getElementById('readd-ol').remove()">Cerrar</button>
      </div>
    </div>`);
}

function reAddExToDay(exId){
  const allEx=[
    ...Object.values(DEFAULT_ROUTINE).flatMap(d=>d.exercises||[]),
    ...getCustomEx()

  const ex=allEx.find(e=>e.id===exId);
  if(!ex) return;
  if(!ROUTINE[reDay].exercises) ROUTINE[reDay].exercises=[];
  ROUTINE[reDay].exercises.push({...ex});
  renderREInner();
  toast('âœ… Ejercicio aÃ±adido');
}

function saveCustomEx_form(){
  const name=document.getElementById('cx-name')?.value?.trim();
  const group=document.getElementById('cx-group')?.value?.trim();
  if(!name||!group){toast('âš ï¸ Completa nombre y grupo');return;}
  const ex={
    id:'cx_'+Date.now(),
    name,g:group,
    notes:document.getElementById('cx-notes')?.value?.trim()||'',
    sets:parseInt(document.getElementById('cx-sets')?.value)||3,
    rMin:parseInt(document.getElementById('cx-rmin')?.value)||8,
    rMax:parseInt(document.getElementById('cx-rmax')?.value)||12,
    rest:parseInt(document.getElementById('cx-rest')?.value)||90,
    type:document.getElementById('cx-type')?.value||'iso',

  renderREInner();
  toast('âœ… Ejercicio creado y aÃ±adido');

async function setPTab(t){
  progTab=t;
  document.querySelectorAll('#v-progress .tab').forEach((b,i)=>b.classList.toggle('on',['charts','history','prs','volume'][i]===t));
  renderProgCnt();
}
async function renderProgCnt(){
  const el=document.getElementById('prog-cnt');
  if(!el) return;
  const sessions=await sget('sessions')||[];
  const acc=getComputedStyle(document.documentElement).getPropertyValue('--ac').trim();
  const ALL_EX=getAllEx();

  if(progTab==='history'){
    if(!sessions.length){el.innerHTML=emptyState('ğŸ“‹','SIN HISTORIAL','Completa tu primer entreno.');return;}
    el.innerHTML=sessions.slice().reverse().map(s=>`
    <div class="hist-item">
      <div class="hist-date">${new Date(s.date).toLocaleDateString('es',{weekday:'long',day:'numeric',month:'long',year:'numeric'})}</div>
      <div class="hist-name">${s.emoji||''}${s.rn}</div>
      <div class="hist-meta"><span>â± ${fmtDur(s.dur)}</span><span>ğŸ“¦ ${Math.round((s.vol||0)/100)/10}k kg</span><span>âœ“ ${s.sc} series</span></div>
    </div>`).join('');return;
  }
  if(progTab==='prs'){
    let html='';
    for(const ex of ALL_EX){
      const h=await exhist(ex.id);
      if(!h.length) continue;
      const pr=Math.max(...h.flatMap(x=>x.sets?.map(s=>parseFloat(s.w)||0)||[0]));
      if(pr>0) html+=`<div class="pr-item">
        <div>
          <div class="pr-crown">ğŸ† PR</div>
          <div style="font-weight:700;font-size:13px;margin-top:2px">${ex.name}</div>
          <div style="font-size:11px;color:var(--text2)">${ex.g} Â· ${h.length} sesiones</div>
        </div>
        <div style="text-align:right">
          <div class="pr-w">${pr}<span style="font-size:13px;color:var(--text2)">kg</span></div>
          <div style="font-size:11px;color:var(--text3)">1RM est: ${est1RM(pr,h[h.length-1]?.sets?.[0]?.r||8).toFixed(1)}kg</div>
        </div>
      </div>`;
    }
    el.innerHTML=html||emptyState('ğŸ†','SIN RÃ‰CORDS AÃšN','Completa sesiones para ver tus PRs.');return;
  }
  if(progTab==='volume'){
    if(sessions.length<2){el.innerHTML=emptyState('ğŸ“¦','POCOS DATOS','Necesitas al menos 2 sesiones.');return;}
    el.innerHTML=`<div class="chart-box"><div class="chart-title">Volumen por sesiÃ³n (kgÃ—reps)</div><div class="chart-cnt"><canvas id="ch-vol"></canvas></div></div>
    <div class="chart-box"><div class="chart-title">Frecuencia semanal</div><div class="chart-cnt"><canvas id="ch-freq"></canvas></div></div>`;
    await tick();
    const last20=sessions.slice(-20);
    mkChart('ch-vol','bar',last20.map(s=>new Date(s.date).toLocaleDateString('es',{day:'numeric',month:'short'})),
      [{data:last20.map(s=>Math.round((s.vol||0)/10)/10),backgroundColor:acc+'88',borderColor:acc,borderWidth:1,borderRadius:5}],acc,{y:{callback:v=>v+'k'}});
    const wks={};
    sessions.forEach(s=>{const d=new Date(s.date);const wk=`${d.getFullYear()}-W${getWeekNum(d)}`;wks[wk]=(wks[wk]||0)+1;});
    const wkKeys=Object.keys(wks).slice(-10);
    mkChart('ch-freq','line',wkKeys.map(w=>`Sem ${w.split('-W')[1]}`),
      [{data:wkKeys.map(k=>wks[k]),borderColor:acc,backgroundColor:acc+'22',borderWidth:2.5,pointBackgroundColor:acc,pointRadius:5,fill:true,tension:.3}],acc,{});
    return;
  }
  // Charts tab
  const keyEx=[
    {id:'e08',name:'Press Banca ğŸ”¥'},{id:'e04',name:'Remo Barra'},
    {id:'e14',name:'Sentadilla ğŸ”¥'},{id:'e20',name:'Curl EZ'},
    {id:'e23',name:'Fondos'},{id:'e26',name:'Press Hombro'},
    {id:'e01',name:'JalÃ³n Unilateral'},{id:'e17',name:'Peso Muerto Rumano'},
  ];
  let html='';
  for(const k of keyEx){
    const h=await exhist(k.id);
    if(h.length>=2) html+=`<div class="chart-box"><div class="chart-title">${k.name}<span style="font-size:11px;color:var(--text3)">&nbsp;${h.length} ses.</span></div><div class="chart-cnt"><canvas id="ch-${k.id}"></canvas></div></div>`;
  }
  if(!html){el.innerHTML=emptyState('ğŸ“ˆ','POCOS DATOS','Completa 2+ sesiones del mismo ejercicio.');return;}
  el.innerHTML=html;
  await tick();
  for(const k of keyEx){
    const h=await exhist(k.id);
    if(h.length<2) continue;
    const c=document.getElementById('ch-'+k.id);if(!c) continue;
    const labels=h.map(x=>new Date(x.date).toLocaleDateString('es',{day:'numeric',month:'short'}));
    const maxW=h.map(x=>Math.max(...(x.sets?.map(s=>parseFloat(s.w)||0)||[0])));
    mkChart('ch-'+k.id,'line',labels,[{data:maxW,borderColor:acc,backgroundColor:acc+'18',borderWidth:2.5,pointBackgroundColor:acc,pointRadius:4,fill:true,tension:.3}],acc,{});
  }
}

function mkChart(id,type,labels,datasets,acc,yOpts){
  const c=document.getElementById(id);if(!c) return;
  if(charts[id]) charts[id].destroy();
  charts[id]=new Chart(c,{type,data:{labels,datasets},
    options:{responsive:true,maintainAspectRatio:false,
      plugins:{legend:{display:false}},
      scales:{
        x:{ticks:{color:'#404060',font:{family:'JetBrains Mono',size:10},maxTicksLimit:8},grid:{color:'rgba(255,255,255,0.04)'}},
        y:{ticks:{color:'#404060',font:{family:'JetBrains Mono',size:10},...(yOpts?.y||{})},grid:{color:'rgba(255,255,255,0.04)'}}
      }}});
}

function calc1RM(){
  const w=parseFloat(document.getElementById('rm-w')?.value)||0;
  const r=parseInt(document.getElementById('rm-r')?.value)||0;
  if(!w||!r){document.getElementById('rm-res').style.display='none';return;}
  const orm=est1RM(w,r);
  document.getElementById('rm-res').style.display='block';
  document.getElementById('rm-val').textContent=orm.toFixed(1)+' kg estimado';
  const pcts=[100,95,90,85,80,75,70,65];
  document.getElementById('rm-pcts').innerHTML=pcts.map(p=>`
    <div style="background:var(--bg3);border-radius:var(--rsm);padding:8px;text-align:center">
      <div style="font-family:var(--mono);font-size:14px;font-weight:700;color:var(--ac)">${(orm*p/100).toFixed(1)}</div>
      <div style="font-size:9px;color:var(--text3)">${p}%</div>
    </div>`).join('');
}
function est1RM(w,r){return w*(1+r/30);}

async function exportExcel(){
  const wb=XLSX.utils.book_new();
  const sessions=await sget('sessions')||[];
  const bodyLogs=await sget('bodyLogs')||[];
  const ALL_EX=getAllEx();

  // Sesiones
  const sesRows=[['Fecha','DÃ­a','Nombre','Series','Volumen kgÃ—reps','DuraciÃ³n min']];
  sessions.forEach(s=>sesRows.push([
    new Date(s.date).toLocaleDateString('es'),
    DAY_FULL[s.dow]||'',s.rn,s.sc||0,
    Math.round((s.vol||0)/100)/10,
    Math.round(s.dur/60000)
  ]));
  XLSX.utils.book_append_sheet(wb,XLSX.utils.aoa_to_sheet(sesRows),'Sesiones');

  // Historial por ejercicio
  const exRows=[['Ejercicio','MÃºsculo','Fecha','Serie','Peso kg','Reps','RIR']];
  for(const ex of ALL_EX){
    const h=await exhist(ex.id);
    h.forEach(entry=>{
      (entry.sets||[]).forEach((s,i)=>{
        exRows.push([ex.name,ex.g,new Date(entry.date).toLocaleDateString('es'),i+1,s.w,s.r,s.rir||'']);
      });
    });
  }
  XLSX.utils.book_append_sheet(wb,XLSX.utils.aoa_to_sheet(exRows),'Historial Ejercicios');

  // Cuerpo
  const bodyRows=[['Fecha','Peso kg','MÃºsculo %','Grasa %','MÃºsculo kg','Brazo Izq cm','Brazo Der cm','Pecho cm','Cintura cm','Pantorrilla Izq','Pantorrilla Der','Notas']];
  bodyLogs.forEach(l=>bodyRows.push([
    new Date(l.date).toLocaleDateString('es'),l.w||'',l.mp||'',l.fp||'',l.mk||'',
    l.bi||'',l.bd||'',l.pe||'',l.ci||'',l.pi||'',l.pd||'',l.notes||''
  ]));
  XLSX.utils.book_append_sheet(wb,XLSX.utils.aoa_to_sheet(bodyRows),'Cuerpo');

  XLSX.writeFile(wb,`hyper-backup-${new Date().toISOString().split('T')[0]}.xlsx`);
  toast('ğŸ“¤ Excel exportado');
}

async function importExcel(){
  const inp=document.createElement('input');
  inp.type='file';inp.accept='.xlsx,.xls';
  inp.onchange=async e=>{
    try{
      const buf=await e.target.files[0].arrayBuffer();
      const wb=XLSX.read(buf,{type:'array'});
      let imported=0;
      // Sesiones
      if(wb.SheetNames.includes('Sesiones')){
        // We only re-import exercise history (not sessions since they're complex)
        imported++;
      }
      // Historial Ejercicios â€” we rebuild exercise history
      if(wb.SheetNames.includes('Historial Ejercicios')){
        const ws=wb.Sheets['Historial Ejercicios'];
        const rows=XLSX.utils.sheet_to_json(ws,{header:1}).slice(1);
        const byEx={};
        rows.forEach(r=>{
          if(!r[0]) return;
          const key=r[0];
          if(!byEx[key]) byEx[key]={name:key,dates:{}};
          const dateKey=r[2]||'';
          if(!byEx[key].dates[dateKey]) byEx[key].dates[dateKey]=[];
          byEx[key].dates[dateKey].push({w:r[4]||'',r:r[5]||'',rir:r[6]||''});
        });
        // Try to match exercise names to IDs
        const ALL_EX=getAllEx();
        for(const [name,data] of Object.entries(byEx)){
          const ex=ALL_EX.find(e=>e.name===name);
          if(ex){
            const history=Object.entries(data.dates).map(([date,sets])=>({date,sets}));
            await sset('ex_'+ex.id,history);
          }
        }
        imported++;
      }
      // Cuerpo
      if(wb.SheetNames.includes('Cuerpo')){
        const ws=wb.Sheets['Cuerpo'];
        const rows=XLSX.utils.sheet_to_json(ws,{header:1}).slice(1);
        const logs=rows.filter(r=>r[0]).map(r=>({
          date:new Date(r[0]).toISOString(),w:r[1],mp:r[2],fp:r[3],mk:r[4],
          bi:r[5],bd:r[6],pe:r[7],ci:r[8],pi:r[9],pd:r[10],notes:r[11]||''
        }));
        if(logs.length) await sset('bodyLogs',logs);
        imported++;
      }
      toast(`ğŸ“¥ ${imported} hoja${imported>1?'s':''} importada${imported>1?'s':''}`);
      if(curView==='settings') renderSettings();
    }catch(err){toast('Error: '+err.message);}
  };
  inp.click();
}

function importRoutineExcel(){
  document.body.insertAdjacentHTML('beforeend',`
    <div class="overlay open" id="import-r-ol">

        <div class="sheet-handle"></div>
        <div class="sheet-title">ğŸ“¥ Importar rutina</div>

          Esto reemplazarÃ¡ tu rutina actual con la del archivo Excel.<br>
          <strong style="color:var(--text)">Formato requerido:</strong> hoja llamada "Rutina" con columnas: Dia, Nombre_Dia, Emoji, Ejercicio, Musculo, Series, Rep_Min, Rep_Max, Descanso_s, Tipo, Notas.<br><br>

        </div>
        <button class="btn bp btn-w" style="margin-bottom:10px" onclick="doImportRoutineExcel()">ğŸ“‚ Seleccionar archivo .xlsx</button>
        <button class="btn bg btn-w" onclick="document.getElementById('import-r-ol').remove()">Cancelar</button>
      </div>
    </div>`);

function doImportRoutineExcel(){
  document.getElementById('import-r-ol')?.remove();
  const inp=document.createElement('input');
  inp.type='file';inp.accept='.xlsx,.xls';
  inp.onchange=e=>{
    const f=e.target.files[0];if(!f) return;
    const reader=new FileReader();
    reader.onload=ev=>{
      try{
        const wb=XLSX.read(ev.target.result,{type:'binary'});
        if(!wb.SheetNames.includes('Rutina')){toast('âš ï¸ El archivo debe tener una hoja "Rutina"');return;}
        const ws=wb.Sheets['Rutina'];
        const rows=XLSX.utils.sheet_to_json(ws,{header:1}).slice(1).filter(r=>r[0]);
        if(!rows.length){toast('âš ï¸ La hoja Rutina estÃ¡ vacÃ­a');return;}
        // Build new routine
        const newR={};
        newR[0]={name:'DESCANSO',emoji:'ğŸ˜´',rest:true,exercises:[]};
        newR[6]={name:'DESCANSO',emoji:'ğŸ˜´',rest:true,exercises:[]};
        rows.forEach(r=>{
          const dia=parseInt(r[0]);
          if(dia<1||dia>5) return;
          if(!newR[dia]) newR[dia]={name:r[1]||`DÃ­a ${dia}`,emoji:r[2]||'ğŸ’ª',exercises:[]};
          if(r[1]) newR[dia].name=r[1];
          if(r[2]) newR[dia].emoji=r[2];
          newR[dia].exercises.push({
            id:'xi_'+Date.now()+'_'+Math.random().toString(36).slice(2,6),
            name:r[3]||'',g:r[4]||'',
            sets:parseInt(r[5])||3,rMin:parseInt(r[6])||8,rMax:parseInt(r[7])||12,
            rest:parseInt(r[8])||90,type:r[9]||'iso',notes:r[10]||'',
            muscles:[r[4]||''],steps:[],cues:'',video:''
          });
        });
        ROUTINE=newR;
        saveRoutine();
        toast('âœ… Rutina importada correctamente');
        renderHome();
      }catch(err){toast('Error al leer el archivo: '+err.message);}
    };
    reader.readAsBinaryString(f);
  };
  inp.click();
}

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function manageCustomEx(){
  const arr=getCustomEx();
  if(!arr.length){toast('No tienes ejercicios personalizados');return;}
  const rows=arr.map((ex,i)=>`
    <div style="display:flex;align-items:center;gap:8px;background:var(--bg3);border-radius:var(--rsm);padding:10px 12px;margin-bottom:7px">
      <div style="flex:1"><div style="font-weight:600;font-size:13px">${ex.name}</div><div style="font-size:11px;color:var(--text3)">${ex.g} Â· ${ex.sets}Ã—${ex.rMin}-${ex.rMax}</div></div>
      <button class="re-icon-btn danger" onclick="deleteCustomEx(${i})" title="Eliminar">âœ•</button>
    </div>`).join('');
  document.body.insertAdjacentHTML('beforeend',`
    <div class="overlay open" id="cx-manage-ol" onclick="if(event.target===this)document.getElementById('cx-manage-ol').remove()">
      <div class="sheet">
        <div class="sheet-handle"></div>
        <div class="sheet-title">âœ¨ Ejercicios personalizados</div>
        ${rows}
        <button class="btn bg btn-w" style="margin-top:10px" onclick="document.getElementById('cx-manage-ol').remove()">Cerrar</button>
      </div>
    </div>`);
}
function deleteCustomEx(i){
  const arr=getCustomEx();
  const ex=arr[i];
  arr.splice(i,1);
  saveCustomEx(arr);
  // Also remove from ROUTINE if present
  [1,2,3,4,5].forEach(d=>{
    if(ROUTINE[d]?.exercises) ROUTINE[d].exercises=ROUTINE[d].exercises.filter(e=>e.id!==ex.id);
  });
  saveRoutine();
  document.getElementById('cx-manage-ol')?.remove();
  toast('ğŸ—‘ Ejercicio eliminado');
  renderSettings();
}

async function clearAll(){
  Object.keys(localStorage).filter(k=>k.startsWith('h4_')&&!['h4_fbcfg','h4_accent','h4_routine','h4_customEx'].includes(k)).forEach(k=>localStorage.removeItem(k));
  // Data cleared from localStorage â€” Gist will be updated via syncNow()
  await syncNow();
  toast('ğŸ—‘ Historial eliminado');
  renderSettings();
}

function fmtDur(ms){
  const s=Math.floor(ms/1000),m=Math.floor(s/60),h=Math.floor(m/60);
  if(h>0) return `${h}h ${m%60}m`;
  return `${m}m ${s%60}s`;
}
function fmtTimer(s){return `${Math.floor(s/60)}:${String(s%60).padStart(2,'0')}`;}
function toast(msg,dur=2800){
  const t=document.getElementById('toast');
  t.textContent=msg;t.classList.add('show');
  clearTimeout(t._to);t._to=setTimeout(()=>t.classList.remove('show'),dur);
}
function emptyState(ico,title,desc){
  return `<div class="empty"><div class="empty-ico">${ico}</div><h3>${title}</h3><p>${desc}</p></div>`;
}
function tick(){return new Promise(r=>setTimeout(r,50));}
function getWeekNum(d){const s=new Date(d.getFullYear(),0,1);return Math.ceil(((d-s)/86400000+s.getDay()+1)/7);}
